name: 张子阳的空间  Belleza room
url: https://zzziyang1204.github.io/

exclude: [bibble, README.md, Makefile, screenshot.png]

# Colorize code snippets with the pygments module
highlighter: pygments

# The path structure for blog posts.
permalink: /blog/:year/:month/:day/:title.html
encoding: utf-8

# Sections on the "people" page.
roles:
  - key: faculty
    name: 教师 Faculty
  - key: grad
    name: 研究生 Graduate Students
  - key: ugrad
    name: 本科生 Undergraduate Students
  - key: collab
    name: 合作者 Collaborators

# Number of news stories on the front page.
front_page_news: 8

# Base pathname for links.
base: ''

<div class="jumbotron text-center">
    <h1>欢迎来到张子阳的空间！</h1>
    <p>
        在这个温馨的小天地里，我热爱探索和分享各种可爱的事物！🌟 
        从小动物到美丽的星空，我相信每个小细节都能带来快乐与灵感！ 
    </p>
    <p>
        这里有我的创意和项目，让我们一起享受这段美好的旅程吧！🎉 
        希望你能在这里找到属于自己的小乐趣！❤️ 
    </p>
</div>

# Make pages for the _projects folder
collections:
  projects:
    output: true

# Navigation bar links.
navigation:
  - title: 主页 Home
    link: /
  - title: 最近 Recent
    link: /recent.html
  - title: 图片 Photos
    link: /photos.html
  - title: 博客 Blog
    link: /blog/
  - title: 关于我 About
    link: /about.html
  - title: 联系我 Contact
    link: /contact.html

# Social media links
social:
  - name: GitHub
    link: https://github.com/zzziyang1204
  - name: Twitter
    link: https://twitter.com/your_twitter_handle
  - name: LinkedIn
    link: https://linkedin.com/in/your_linkedin_profile

# Footer content
footer:
  text: "© 2024 张子阳. All rights reserved."

# Customize the appearance
theme: minima  # or any other theme you prefer
highlights:
  - title: "新发布的文章 New Release"
    description: "探索我的最新研究与发现。"
    link: /blog/new-research.html

# Enable RSS feed
plugins:
  - jekyll-feed

# Google Analytics (if needed)
# google_analytics: UA-XXXXX-Y

# Custom settings for photos page
photos:
  layout: gallery  # or any custom layout you might want

# Additional settings can be added as needed
